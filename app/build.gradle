apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "org.fraunhofer.cese.funf_sensor"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/funf-v0.5.0RC1.jar')
    compile files('libs/gson-2.1.funf.jar')
    compile files('C:/Users/llayman/git/funf-sensor/libs/gson-2.1.funf.jar')
    compile files('C:/Users/llayman/git/funf-sensor/libs/funf-0.4.2.jar')
    //    compile 'com.android.support:appcompat-v7:23.0.1'
    compile project(path: ':backend', configuration: 'android-endpoints')
    testCompile 'junit:junit:4.12'
    testCompile 'org.jmockit:jmockit:1.19'
    testCompile 'com.google.appengine:appengine-api-labs:1.9.18'
    testCompile 'com.google.appengine:appengine-api-stubs:1.9.18'
    testCompile 'com.google.appengine:appengine-tools-sdk:1.9.18'
    testCompile 'com.google.appengine:appengine-testing:1.9.18'
    testCompile 'com.google.appengine:appengine-endpoints:1.9.18'
    compile 'com.google.android.gms:play-services-identity:7.8.0'
}
